# - ios-release.scripts: added "Map ASC vars to Codemagic expected names (persist)" to write:
#   APP_STORE_CONNECT_PRIVATE_KEY / APP_STORE_CONNECT_KEY_IDENTIFIER / APP_STORE_CONNECT_ISSUER_ID into $CM_ENV
# - ios-release.publishing.app_store_connect: switched to Codemagicâ€™s expected env var names

workflows:
  android-debug:
    name: Android Debug APK
    max_build_duration: 60

    environment:
      node: 20

    scripts:
      - name: Install dependencies
        script: npm install

      - name: Build web
        script: npm run build

      - name: Capacitor sync (Android)
        script: npx cap sync android

      - name: Build Android debug APK
        script: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

    artifacts:
      - android/app/build/outputs/apk/debug/*.apk

  ios-release:
    name: iOS Release (IPA)
    max_build_duration: 60

    environment:
      node: 20
      xcode: latest

      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.damsstudios.hermoodmap

      vars:
        APP_TEAM_ID: "KX8Z996CGK"
        XCODE_WORKSPACE: "App.xcworkspace"
        XCODE_SCHEME: "App"

        PROFILE_REFERENCE: "appstore-profile"
        CERT_REFERENCE: "apple-distribution"

    scripts:
      - name: Install dependencies
        script: npm ci

      - name: Build web
        script: npm run build

      - name: Capacitor add + sync (iOS)
        script: |
          npx cap add ios || true
          npx cap sync ios

      - name: Install signing assets into keychain
        script: |
          keychain initialize
          keychain add-certificates

      - name: Apply provisioning profiles to Xcode project
        script: xcode-project use-profiles

      - name: Build IPA for App Store
        script: |
          cd ios/App
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME" \
            --archive-flags="-destination 'generic/platform=iOS'"

      - name: Map ASC vars to Codemagic expected names (persist)
        script: |
          python3 - << 'PY'
          import os, re, base64, sys

          raw = os.environ.get("APP_STORE_CONNECT_PUBLISHER_PRIVATE_KEY_ESCAPED", "") or os.environ.get("APP_STORE_CONNECT_API_KEY", "")
          if not raw:
            print("ERROR: Missing APP_STORE_CONNECT_PUBLISHER_PRIVATE_KEY_ESCAPED and APP_STORE_CONNECT_API_KEY")
            sys.exit(1)

          # Convert literal "\n" sequences to real newlines, trim
          v = raw.replace("\\r\\n", "\n").replace("\\n", "\n").strip()

          # Must be a PEM key (Apple .p8 is usually PKCS8: BEGIN PRIVATE KEY)
          if not (v.startswith("-----BEGIN PRIVATE KEY-----") or v.startswith("-----BEGIN EC PRIVATE KEY-----")):
            print("ERROR: Not a recognised PEM header. Starts with:", v[:40].replace("\n", "\\n"))
            sys.exit(1)

          # Validate base64 body
          body = re.sub(r"-----BEGIN [^-]+-----", "", v)
          body = re.sub(r"-----END [^-]+-----", "", body)
          body = re.sub(r"\s+", "", body)
          try:
            base64.b64decode(body, validate=True)
          except Exception as e:
            print("ERROR: PEM body invalid base64:", e)
            sys.exit(1)

          # Write clean PEM with LF endings
          path = "/tmp/asc_private_key.p8"
          with open(path, "w", newline="\n") as f:
            f.write(v if v.endswith("\n") else v + "\n")

          print("PEM OK. Wrote:", path)
          PY

          # Persist EXACT values under the variable names Codemagic expects for publishing
          {
            echo "APP_STORE_CONNECT_KEY_IDENTIFIER=$APP_STORE_CONNECT_KEY_ID"
            echo "APP_STORE_CONNECT_ISSUER_ID=$APP_STORE_CONNECT_ISSUER_ID"
            echo 'APP_STORE_CONNECT_PRIVATE_KEY<<EOF'
            cat /tmp/asc_private_key.p8
            echo 'EOF'
          } >> "$CM_ENV"

    artifacts:
      - ios/App/build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
