workflows:
  android-release:
    name: Android Release
    max_build_duration: 60
    environment:
      vars:
        CM_CLONE_DEPTH: 1
    scripts:
      - name: Install dependencies
        script: npm ci
      - name: Build web
        script: npm run build
      - name: Capacitor sync
        script: npx cap sync android
      - name: Build Android APK
        script: |
          cd android
          ./gradlew assembleRelease
    artifacts:
      - android/app/build/outputs/**/*.apk

