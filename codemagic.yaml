# CHANGED LINES:
# - ios-release.scripts: ADDED "Prepare App Store Connect key file for publishing" (copies uploaded AuthKey_*.p8 to /tmp/asc_key.p8 and persists ASC_KEY_PATH via $CM_ENV)
# - ios-release.publishing.app_store_connect: CHANGED api_key to use "@file:$ASC_KEY_PATH" (file-based key, no PEM-in-env)

workflows:
  android-debug:
    name: Android Debug APK
    max_build_duration: 60

    environment:
      node: 20

    scripts:
      - name: Install dependencies
        script: npm install

      - name: Build web
        script: npm run build

      - name: Capacitor sync (Android)
        script: npx cap sync android

      - name: Build Android debug APK
        script: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

    artifacts:
      - android/app/build/outputs/apk/debug/*.apk

  ios-release:
    name: iOS Release (IPA)
    max_build_duration: 60

    environment:
      node: 20
      xcode: latest

      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.damsstudios.hermoodmap

      vars:
        APP_TEAM_ID: "KX8Z996CGK"
        XCODE_WORKSPACE: "App.xcworkspace"
        XCODE_SCHEME: "App"

        PROFILE_REFERENCE: "appstore-profile"
        CERT_REFERENCE: "apple-distribution"

    scripts:
      - name: Install dependencies
        script: npm ci

      - name: Build web
        script: npm run build

      - name: Capacitor add + sync (iOS)
        script: |
          npx cap add ios || true
          npx cap sync ios

      - name: Install signing assets into keychain
        script: |
          keychain initialize
          keychain add-certificates

      - name: Apply provisioning profiles to Xcode project
        script: xcode-project use-profiles

      - name: Build IPA for App Store
        script: |
          cd ios/App
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME" \
            --archive-flags="-destination 'generic/platform=iOS'"

      - name: Prepare App Store Connect key file for publishing
        script: |
          set -e

          # Find the uploaded .p8 (Codemagic "secure file" / uploaded file) anywhere under the build dir.
          KEY_FILE="$(find "$CM_BUILD_DIR" -maxdepth 10 -name "AuthKey_*.p8" -print | head -n 1 || true)"

          if [ -z "$KEY_FILE" ]; then
            echo "ERROR: Could not find AuthKey_*.p8 under $CM_BUILD_DIR"
            echo "Make sure you uploaded AuthKey_S64DRRXU53.p8 as a Codemagic file-based secret for this app."
            exit 1
          fi

          cp "$KEY_FILE" /tmp/asc_key.p8

          # Persist the path for the Publishing step
          echo "ASC_KEY_PATH=/tmp/asc_key.p8" >> "$CM_ENV"

          echo "Using ASC key file: $KEY_FILE"
          ls -la /tmp/asc_key.p8

    artifacts:
      - ios/App/build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      app_store_connect:
        api_key: "@file:$ASC_KEY_PATH"
        key_id: $APP_STORE_CONNECT_KEY_ID
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
