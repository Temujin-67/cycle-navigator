workflows:
  android-release:
    name: Android Release
    max_build_duration: 60

    environment:
      node: 20

    scripts:
      - name: Install dependencies
        script: npm install

      - name: Build web
        script: npm run build

      - name: Capacitor sync
        script: npx cap sync android

      - name: Build Android APK
        script: |
          cd android
          chmod +x gradlew
       ./gradlew assembleDebug

    artifacts:
      - android/app/build/outputs/**/*.apk

