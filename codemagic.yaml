workflows:
  android-debug:
    name: Android Debug APK
    max_build_duration: 60

    environment:
      node: 20

    scripts:
      - name: Install dependencies
        script: npm install

      - name: Build web
        script: npm run build

      - name: Capacitor sync (Android)
        script: npx cap sync android

      - name: Build Android debug APK
        script: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

    artifacts:
      - android/app/build/outputs/apk/debug/*.apk

  ios-release:
    name: iOS Release (IPA)
    max_build_duration: 60

    environment:
      node: 20
      xcode: latest

    scripts:
      - name: Install dependencies
        script: npm ci

      - name: Build web
        script: npm run build

      - name: Capacitor add + sync (iOS)
        script: |
          npx cap add ios || true
          npx cap sync ios

      - name: Install signing assets (cert + profile) into keychain
        script: |
          # Creates/uses Codemagic keychain for this build
          keychain initialize

          # Pulls the correct signing files from Apple based on your connected credentials
          # and installs them into the keychain + provisioning profiles directory.
          app-store-connect fetch-signing-files "com.damsstudio.hermoodmap" \
            --type IOS_APP_STORE \
            --create

      - name: Build iOS archive + export IPA
        script: |
          set -e
          cd ios/App

          # Ensure profile name is set for ExportOptions mapping
          export CM_IOS_PROVISIONING_PROFILE_SPECIFIER="HerMoodMap_AppStore"

          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -archivePath "$CM_BUILD_DIR/build/App.xcarchive" \
            DEVELOPMENT_TEAM=KX8Z996CGK \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            PROVISIONING_PROFILE_SPECIFIER="$CM_IOS_PROVISIONING_PROFILE_SPECIFIER" \
            CODE_SIGNING_ALLOWED=NO \
            clean archive

          xcodebuild \
            -exportArchive \
            -archivePath "$CM_BUILD_DIR/build/App.xcarchive" \
            -exportOptionsPlist "$CM_BUILD_DIR/ExportOptions.plist" \
            -exportPath "$CM_BUILD_DIR/build/ipa"

    artifacts:
      - build/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
